<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control">
        </div>
        <div class="col-4 form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" class="form-control">
          </div>
      </div>
      <div class="row">
        <div class="col">
            <button type="button" class="ml-1 btn btn-success" type="submit">Add</button>
            <button type="button" class="ml-1 btn btn-danger" type="submit">Delete</button>
            <button type="button" class="ml-1 btn btn-primary" type="submit">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
