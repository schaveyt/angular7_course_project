<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Recipe Book</a>
    <button class="navbar-toggler" type="button" appBs4NavbarToggleHelper>
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse collapse">
      <ul class="navbar-nav mr-auto">

        <li [ngClass]="{'nav-item': true, 'active': pageSelectedName === 'recipe'}">
          <a class="nav-link" href="#" (click)="onSelectPage('recipe')">Recipes</a>
        </li>
        <li [ngClass]="{'nav-item': true, 'active': pageSelectedName !== 'recipe'}">
          <a class="nav-link" href="#" (click)="onSelectPage('shopping-list')">Shopping List</a>
        </li>

        <li class="nav-item dropdown" appBs4DropdownHelper>
          <a class="nav-link dropdown-toggle" href="#">Manage</a>
          <div class="dropdown-menu" >
            <a class="dropdown-item" href="#">Save Data</a>
            <a class="dropdown-item" href="#">Fetch Data</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</header>
