<div id="recipe-list">
  <div class="row">
    <div class="col mb-3">
      <a name="btnNewRecipe" id="btnNewRecipe" class="btn btn-success" href="#" role="button">New Recipe</a>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <ul class="list-group">
          <app-recipe-item *ngFor="let recipeItem of recipeSvc.recipes"
            [recipe]="recipeItem">
          </app-recipe-item>
      </ul>
    </div>
  </div>
</div>
