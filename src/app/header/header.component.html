<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Recipe Book</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
      aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">

        <li [ngClass]="{'nav-item': true, 'active': activePage === 0}">
          <a class="nav-link" href="#" (click)="onShowRecipes()">Recipes <span class="sr-only" *ngIf="activePage === 0">(current)</span></a>
        </li>
        <li [ngClass]="{'nav-item': true, 'active': activePage === 1}">
          <a class="nav-link" href="#" (click)="onShowShoppingList()">Shopping List <span class="sr-only" *ngIf="activePage === 1">(current)</span></a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">Manage</a>
          <div class="dropdown-menu" aria-labelledby="dropdown01">
            <a class="dropdown-item" href="#">Save Data</a>
            <a class="dropdown-item" href="#">Fetch Data</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</header>
