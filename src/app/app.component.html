<app-header (activePageChanged)="onActivePageChanged($event)"></app-header>
<main role="main">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
          <ng-container *ngIf="activePage === 0; else elseTemplate">
              <app-recipes></app-recipes>
            </ng-container>
            <ng-template #elseTemplate>
                <app-shopping-list></app-shopping-list>
            </ng-template>
      </div>
    </div>
  </div>
</main>
