<app-header (pageSelected)="onPageSelected($event)"></app-header>
<main role="main">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <app-recipes *ngIf="pageSelected === 'recipe'"></app-recipes>
        <app-shopping-list *ngIf="pageSelected !== 'recipe'"></app-shopping-list>
      </div>
    </div>
  </div>
</main>
